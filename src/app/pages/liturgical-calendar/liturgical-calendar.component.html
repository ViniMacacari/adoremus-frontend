<app-loader *ngIf="!allLoaded" class="w-100 d-flex align-items-center justify-content-center my-3"></app-loader>

<div class="d-flex flex-column">
    <div class="w-100 d-flex justify-content-center align-items-center gap-3 my-2">
        <div class="month-arrow pointer light" (click)="previousYear()">‹</div>
        <h4 class="mb-0 filter">{{ currentYear }}</h4>
        <div class="month-arrow pointer light" (click)="nextYear()">›</div>
    </div>

    <div class="w-100 d-flex justify-content-center align-items-center gap-3 mb-3">
        <div class="month-arrow pointer light" (click)="previousMonth()">‹</div>
        <h3 class="mb-0 filter">{{ monthName }}</h3>
        <div class="month-arrow pointer light" (click)="nextMonth()">›</div>
    </div>
    <div class="calendar-grid my-3">
        <div class="calendar-header">Dom</div>
        <div class="calendar-header">Seg</div>
        <div class="calendar-header">Ter</div>
        <div class="calendar-header">Qua</div>
        <div class="calendar-header">Qui</div>
        <div class="calendar-header">Sex</div>
        <div class="calendar-header">Sáb</div>

        <ng-container *ngFor="let week of calendarGrid">
            <ng-container *ngFor="let day of week">
                <div class="calendar-cell pointer" (click)="modal.show(day)" [ngClass]="{
                   'bg-preceito': day?.preceito,
                   'bg-solene': day?.tipo === 'solenidade',
                   'bg-festa': day?.tipo === 'festa',
                   'bg-memoria': day?.tipo === 'memória',
                   'bg-comum': day && !day.preceito && day.tipo === 'dia de semana'
                 }">
                    <div *ngIf="day" class="d-flex flex-column h-100">
                        <small class="secondary">{{ day.data | date: 'd' }}</small><br>
                        <p class="mb-0 h-100 description">{{ day.preceito ? day.descricao : day.descricao }}</p><br>
                        <p class="light info-primary">{{ day.preceito ? 'Preceito' : day.tipo }}</p>
                        <div class="liturgical-flag" [ngClass]="getLiturgicalColor(day?.tempo)"></div>
                    </div>
                </div>
            </ng-container>
        </ng-container>
    </div>
</div>

<app-modal-liturgical-info></app-modal-liturgical-info>
