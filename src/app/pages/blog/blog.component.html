<app-loader *ngIf="!allLoaded" class="w-100 d-flex justify-content-center mt-3"></app-loader>

<div *ngIf="allLoaded" class="selected-prayer container mt-3">
    <h2 class="w-100 text-center my-3">Blog - PÃ¡gina Inicial</h2>

    <div class="categories">
        <div *ngFor="let category of categories" class="category mx-2 mb-3">
            <a class="primary pointer">{{ category.nome_categoria }}</a>
        </div>
    </div>

    <div class="d-flex align-items-center justify-content-center w-100">
        <div class="search-blog" [class.active]="searchActive" (click)="activateSearch()">
            <input #searchInput type="text" (blur)="deactivateSearch()">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </div>

    <div class="posts mt-4">
        <div *ngFor="let post of posts" class="post pointer p-3 mb-3">
            <h3 class="post-title">{{ post.titulo }}</h3>
            <h5 class="post-subtitle">{{ post.subtitulo }}</h5>
            <p class="post-content">{{ post.conteudo }}</p>
            <div class="post-meta mt-2">
                <span class="author">Por {{ post.autor }}</span>
                <span class="date">{{ post.data_postagem | date:'dd/MM/yyyy HH:mm' }}</span>
            </div>
        </div>
    </div>
</div>
