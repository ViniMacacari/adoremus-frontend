<app-loader *ngIf="!allLoaded" class="w-100 d-flex justify-content-center mt-3"></app-loader>

<div *ngIf="allLoaded" class="selected-prayer container mt-3">
    <h2 class="w-100 text-center my-3">Missal Romano Rito Ordinário</h2>

    <div class="mt-4">
        <div class="row mb-3">
            <div class="col-md-6">
                <h5 class="text-center">Português</h5>
            </div>
            <div class="col-md-6">
                <h5 class="text-center">Latim</h5>
            </div>
        </div>

        <div *ngFor="let block of missalData" class="row mb-4">
            <div class="col-md-6">
                <h4>{{ block.nome }}</h4>
                <p>{{ block.texto_pt }}</p>
            </div>
            <div class="col-md-6">
                <h4>{{ block.nome }}</h4>
                <p>{{ block.texto_latim }}</p>
            </div>
        </div>
    </div>
</div>
