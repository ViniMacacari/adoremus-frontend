<div class="d-flex align-items-center justify-content-center gap-5">
    <div class="filtro gap-1">
        <button (click)="alterarAno(-1)">&#9664;</button>
        <span>{{ anoSelecionado }}</span>
        <button (click)="alterarAno(1)">&#9654;</button>
    </div>

    <div class="filtro filtro-mes gap-1">
        <button (click)="alterarMes(-1)">&#9664;</button>
        <span>{{ obterNomeMes() }}</span>
        <button (click)="alterarMes(1)">&#9654;</button>
    </div>
</div>

<div class="calendario p-3" *ngIf="diasDoMes.length > 0">
    <div class="semana">
        <div *ngFor="let diaSemana of ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'SÃ¡b']" class="dia-semana">
            <span>{{ diaSemana }}</span>
        </div>
    </div>
    <div class="mes">
        <div *ngFor="let dia of diasDoMes" class="dia" [ngClass]="obterClasseDia(dia.dia, dia.tempoLiturgico)">
            <span *ngIf="dia.dia" class="data">{{ dia.dia }}</span>
            <div *ngIf="dia.dia && obterTextoDia(dia.dia)" class="evento">
                <span class="evento-nome">{{ obterTextoDia(dia.dia) }}</span>
            </div>
        </div>
    </div>
</div>
