<div class="content">
    <div class="top-content d-flex align-items-center justify-content-center w-100 gap-3 py-3">
        <div class="presentation">
            <h1>
                ADORARTE
                <br> DEVEMUS
            </h1>
            <app-button class="mt-3" [text]="'LER MAIS'" [fontSize]="'1.3em'"></app-button>
        </div>
        <div class="presentation-liturgy-day">
            <app-loader *ngIf="!allLoaded"></app-loader>
            <div *ngIf="allLoaded" class="d-flex flex-column align-items-center justify-content-center">
                <h2 class="mb-3">Liturgia</h2>
                <h4>Evangelho</h4>
                <h3>{{ dayLiturgy.gospel }}</h3>
                <h4 class="mt-3">Primeira leitura</h4>
                <p class="mb-0">{{ dayLiturgy.firstReading }}</p>
                <h4 *ngIf="dayLiturgy.secondReading" class="mt-3">Segunda leitura</h4>
                <p *ngIf="dayLiturgy.secondReading">{{ dayLiturgy.secondReading }}</p>
            </div>
        </div>
    </div>

    <div class="medium-content row">
        <div class="col-md-4 d-flex flex-column gap-3">
            <div class="p-3 bg-light rounded shadow-sm">
                <h5 class="mb-2">Lectio Divina</h5>
                <p class="mb-0">Conteúdo da Lectio Divina...</p>
            </div>

            <div class="p-3 bg-light rounded shadow-sm">
                <h5 class="mb-2">Calendário Litúrgico</h5>
                <p class="mb-0">Conteúdo do calendário...</p>
            </div>
        </div>

        <div class="col-md-8 d-flex align-items-center justify-content-center">
            <img src="/img/saint-benedict.png" alt="São Bento" class="sao-bento img-fluid rounded shadow">
        </div>
    </div>
</div>
