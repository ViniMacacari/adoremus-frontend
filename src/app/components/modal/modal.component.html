<div *ngIf="isLoading" class="modal fade show" tabindex="-1" style="display: block; background-color: rgba(0,0,0,0.5);">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body text-center">
                <h1>{{ title }}</h1>
                <hr>

                <h4 class="mb-0">{{ subtitle }}</h4>
                <p class="mt-0 mb-3">{{ info }}</p>

                <hr>
                <app-button [text]="'Fechar'" (click)="isLoading = false"></app-button>
            </div>
        </div>
    </div>
</div>
